<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Exercício 2</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>

		<div ng-controller="AppController as ctrl">
			<p>
				<select ng-model="ctrl.newLog.nivel">
					<option ng-repeat="nivel in [0,1]" value="{{nivel}}">{{nivel}}</option>
				</select>
				<input type="text" ng-model="ctrl.newLog.mensagem">
				<button ng-click="ctrl.adicionar()">Adicionar</button>
			</p>

			<table>
				<thead>
					<tr>
						<td>Nível</td>
						<td>Mensagem</td>
					</tr>
				</thead>
				<tr ng-repeat="log in ctrl.logs">
					<td>{{log.nivel}}</td>
					<td>{{log.mensagem}}</td>
				</tr>
			</table>
		</div>

	</body>
</html>
